<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://davidshimjs.github.io/qrcodejs/qrcode.min.js"></script>
</head>
<body>

    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <main>
        <div class="checkout-container">
            <form id="payment-form">
                <h3>Scan QR Code</h3>
                <div id="qrcode"></div>
                <button type="submit">Pay Now</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Product Showcase. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            const upiId = "9423615978@ptyes"; // Replace with your UPI ID
            new QRCode(document.getElementById("qrcode"), upiId);
            $('#payment-form').on('submit', function(event) {
                event.preventDefault();
                alert(`Thank you for your purchase! Please pay â‚¹${calculateTotal()} to ${upiId}`);
                recordOrder();
            });
        });
    </script>
</body>
</html>
